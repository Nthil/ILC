<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dreamy Cafe</title>
    <meta charset="utf-8">
    <meta name="description" content="Web Development">
    <meta name="keywords" content="ILC_Web Development">
    <meta name="author"
        content="Do Nguyen Khai Nguyen, Hau Linh Chi, Dao Khanh Nga Thi, Lo Tuan Hung, Nguyen Vu Duy Minh">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/f73039f1ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav>
                <div class="rowing">
                    <div class="nav-row">
                        <div class="logo">
                            <a href="index.html"><img src="images/logo.jpg" alt="Dreamy-cafe's logo" /></a>
                        </div>
                        <div class="naviga-bar">
                            <div class="none-block">
                            </div>
                            <div class="personal">
                                <div class="p-items">
                                    <ul>
                                        <li class="navi-option"><a href="index.html"><i
                                                    class="fa-solid fa-house"></i></a></li>
                                        <li class="navi-option"><a href="menu.html">Menu</a></li>
                                        <li class="navi-option"><a href="order.html"><i
                                                    class="fa-solid fa-cart-shopping"></i></a></li>
                                        <li class="navi-option"><a href="registration.html"><i
                                                    class="fas fa-user"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="mainorder">

        <div class="category"><i class="fa-solid fa-cart-shopping"></i></div>

        <div class="container">
            <div class="all-order-items">
                <div data-aos="fade-right" class="order-item">
                    <div class="column">
                        <img src="images/logo.jpg" alt="">
                    </div>
                    <div class="column">
                        <h2>BEVERAGE ITEM NAME</h2>
                        <br>
                        <p>Quantity:</p>
                        <p>Size:</p>
                        <p>Topping:</p>
                    </div>
                </div>
                <div data-aos="fade-right" class="order-item">
                    <div class="column">
                        <img src="images/logo.jpg" alt="">
                    </div>
                    <div class="column">
                        <h2>FOOD ITEM NAME</h2>
                        <br>
                        <p>Quantity:</p>
                    </div>
                </div>

                <div data-aos="fade-right" class="order-item">
                    <div class="column">
                        <img src="images/logo.jpg" alt="">
                    </div>
                    <div class="column">
                        <h2>ICE CREAM ITEM NAME</h2>
                        <br>
                        <p>Quantity:</p>
                    </div>
                </div>
            </div>

            <div class="payment">
                <h2>PAYMENT METHOD:</h2>
                <p>Cash on delivery only</p>
                <br>
                <h2>NAME:</h2>
                <p>Filled automatically when logged in</p>
                <br>
                <form method="" action="">
                    <h2><label for="">Address:</label></h2>
                    <br>
                    <textarea id="cart-textarea" name="address" rows="5" cols="30" placeholder="Address"
                        style="background-color: #E3B7A0"></textarea>
                </form>
                <br>
                <h2>TOTAL:</h2>
                <p>$$$$$$$$</p>
                <br>
                <button class="placeorder" type="button">PLACE ORDER</button>
            </div>

        </div>

    </main>
    <footer>
        <img src="images/logo.jpg" alt="Logo">

        <h3>DREAMY CAFE</h3>
        <p>Slogan here</p>

        <ul>
            <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
        <p>&copy 2022 Dreamy Cafe. All rights reserved.</p>
    </footer>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
